<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #2b6cb0;
        }
        p {
            font-size: 1.1em;
        }
        a {
            color: #2b6cb0;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            padding: 10px 20px;
            background-color: #2b6cb0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #1e4e8c;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p id="message">This is a simple HTML page created as an example.</p>
    <p>Learn more about HTML at <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">MDN Web Docs</a>.</p>

    <button onclick="changeMessage()">Click Me!</button>

    <script>
        function changeMessage() {
            // Show an alert
            alert("You clicked the button!");

            // Change the paragraph text
            document.getElementById("message").textContent = "The content has been updated by JavaScript!";
        }
    </script>
</body>
</html>
